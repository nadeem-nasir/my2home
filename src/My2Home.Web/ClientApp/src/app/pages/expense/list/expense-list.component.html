<!--Left side-->
<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>
        <div class="row">
          <div class="col-lg-1">
            <nav class="navigation">
              <a href="javascript:void(0)" (click)="goBack()" class="link" aria-label="Back"><i class="icon nb-arrow-thin-left"></i></a>
            </nav>
          </div>
          <div class="col-lg-1">
            Expense
          </div>
          <div class="col-lg-1">
          </div>
          <div class="col-lg-4">
            <label>Hostel</label>
            <p-dropdown [options]="hostelDropDownList?.results" filterBy="label,value" [(ngModel)]="selectedHostelId"
                        appendTo="body" placeholder="Select a Hostel" (onChange)="onHostelChange($event)"></p-dropdown>
          </div>
          <div class="col-lg-3">
            <div class="form-group">
              <label>Month and year</label>
              <p-calendar view="month" class="" (onSelect)="onMonthSelect($event)" [(ngModel)]="searchCondition" dateFormat="mm/yy"></p-calendar>
            </div>
          </div>
        </div>
      </nb-card-header>
      <nb-card-body *ngIf="selectedHostelId> 0">
        <p-table [value]="tableList?.results" [paginator]="true" [rows]="rowsPerPage" [totalRecords]="tableList?.pagingInfo?.totalPages"
                 [lazy]="true" (onLazyLoad)="OnloadListLazy($event)" 
                 dataKey="hostelId"  [responsive]="true"
                 
                 (onRowSelect)="onRowSelect($event)">
          <ng-template pTemplate="header">
            <tr>
              <th>Expense name </th>
              <th>Expense month</th>
              <th>Expense year</th>
              <!--<th>Expense date</th>-->
              <th>Expense amount</th>
              <th class="th-dark th-small"><p style="align-content:center">Delete</p></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-tableRow>
            <tr [pSelectableRow]="tableRow">
              <td>{{tableRow.expenseName}}</td>
              <td>{{tableRow.expenseMonth}}</td>
              <td>{{tableRow.expenseYear}}</td>
              <!--<td>{{tableRow.expenseCreatedOn}}</td>-->
              <td>{{tableRow.expenseAmount}}</td>
              <td>
                <button type="button" (click)="OnDelete(tableRow)" pButton icon="" class="ui-button-danger" label="Delete"></button>
                <a class="btn btn-info btn-xs table-buttons" role="button" [routerLink]="['/pages/expense/expense-create-edit']" [queryParams]="{Id: tableRow.expenseId}">Edit</a>

              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="summary" let-tableRow>
            <div style="text-align:left">
              <!--<button type="button" pButton icon="fa fa-plus" (click)="showDialogToCreate()" label="Add"></button>-->

              <a class="btn btn-success btn-xs" role="button" [routerLink]="['/pages/expense/expense-create-edit']" [queryParams]="{Id: 0}">Add</a>

            </div>
          </ng-template>
        </p-table>
      </nb-card-body>
    </nb-card>
  </div>
  </div>

<!--end left side -->
<!--Right side or in popup-->
