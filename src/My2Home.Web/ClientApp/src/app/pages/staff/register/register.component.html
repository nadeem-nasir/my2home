<div class="row">
  <nb-card>
    <nb-card-header>
      <div class="row">
        <div class="col-lg-3">
          <nav class="navigation">
            <a href="javascript:void(0)" (click)="goBack()" class="link" aria-label="Back"><i class="icon nb-arrow-thin-left"></i></a>
          </nav>
        </div>
        <div class="col-lg-3">
          Create new user
        </div>
      </div>
    </nb-card-header>
    <nb-alert *ngIf="showMessages.error && errors?.length && !submitted" outline="danger" role="alert">
      <p class="alert-title"><b>Oh snap!</b></p>
      <ul class="alert-message-list">
        <li *ngFor="let error of errors" class="alert-message">{{ error }}</li>
      </ul>
    </nb-alert>
    <nb-alert *ngIf="showMessages.success && messages?.length && !submitted" outline="success" role="alert">
      <p class="alert-title"><b>Hooray!</b></p>
      <ul class="alert-message-list">
        <li *ngFor="let message of messages" class="alert-message">{{ message }}</li>
      </ul>
    </nb-alert>
    <nb-card-body>
      <form (ngSubmit)="register()" #form="ngForm" aria-labelledby="title">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-control-group">
              <label class="label" for="input-name">Full name:</label>
              <input nbInput
                     [(ngModel)]="user.fullName"
                     #fullName="ngModel"
                     id="input-name"
                     name="fullName"
                     placeholder="Full name"
                     autofocus
                     fullWidth
                     [status]="email.dirty ? (email.invalid  ? 'danger' : 'success') : ''"
                     [required]="true"
                     [attr.aria-invalid]="fullName.invalid && fullName.touched ? true : null">
              <ng-container *ngIf="fullName.invalid && fullName.touched">
                <p class="error-message text-danger" *ngIf="fullName.errors?.required">
                  Full name is required!
                </p>
              </ng-container>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-control-group">
              <label class="label" for="input-email">Email address:</label>
              <input nbInput
                     [(ngModel)]="user.email"
                     #email="ngModel"
                     id="input-email"
                     name="email"
                     pattern=".+@.+..+"
                     placeholder="Email address"
                     fullWidth
                     [status]="email.dirty ? (email.invalid  ? 'danger' : 'success') : ''"
                     [required]="true"
                     [attr.aria-invalid]="email.invalid && email.touched ? true : null">
              <ng-container *ngIf="email.invalid && email.touched">
                <p class="error-message text-danger" *ngIf="email.errors?.required">
                  Email is required!
                </p>
                <p class="error-message text-danger" *ngIf="email.errors?.pattern">
                  Email should be the real one!
                </p>
              </ng-container>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-control-group">
              <label class="label" for="input-password">Password:</label>
              <input nbInput
                     [(ngModel)]="user.password"
                     #password="ngModel"
                     type="password"
                     id="input-password"
                     name="password"
                     placeholder="Password"
                     fullWidth
                     [status]="email.dirty ? (email.invalid  ? 'danger' : 'success') : ''"
                     [required]="true"
                     [attr.aria-invalid]="password.invalid && password.touched ? true : null">
              <ng-container *ngIf="password.invalid && password.touched">
                <p class="error-message text-danger" *ngIf="password.errors?.required">
                  Password is required!
                </p>
              </ng-container>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-control-group">
              <label class="label" for="input-re-password">Repeat password:</label>
              <input nbInput
                     [(ngModel)]="user.confirmPassword"
                     #rePass="ngModel"
                     type="password"
                     id="input-re-password"
                     name="rePass"
                     placeholder="Confirm Password"
                     fullWidth
                     [status]="email.dirty ? (email.invalid || password.value != rePass.value  ? 'danger' : 'success') : ''"
                     [required]="true"
                     [attr.aria-invalid]="rePass.invalid && rePass.touched ? true : null">
              <ng-container *ngIf="rePass.invalid && rePass.touched">
                <p class="error-message text-danger" *ngIf="rePass.errors?.required">
                  Password confirmation is required!
                </p>
                <p class="error-message text-danger" *ngIf="password.value != rePass.value && !rePass.errors?.required">
                  Password does not match the confirm password.
                </p>
              </ng-container>
            </div>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-sm-6">
            <div class="form-control-group accept-group">
              <nb-checkbox name="terms" [(ngModel)]="user.terms" [required]="true">
                Agree to <a href="#" target="_blank"><strong>Terms & Conditions</strong></a>
              </nb-checkbox>
            </div>
          </div>
        </div>
        <br />
        <button nbButton
                fullWidth
                status="success"
                [disabled]="submitted || !form.valid"
                [class.btn-pulse]="submitted">
          Register
        </button>
      </form>
    </nb-card-body>
  </nb-card>
</div>
