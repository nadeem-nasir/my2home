<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>
        <div class="row">
          <div class="col-lg-1">
            <nav class="navigation">
              <a href="javascript:void(0)" (click)="goBack()" class="link" aria-label="Back"><i class="icon nb-arrow-thin-left"></i></a>
            </nav>
          </div>
          <div class="col-lg-1">
            Account
          </div>
          <div class="col-lg-1">
          </div>
          <div class="col-lg-4">
            <div class="form-group">
              <label>Hostel</label>
              <p-dropdown [options]="hostelDropDownList?.results" filterBy="label,value" class="" [(ngModel)]="selectedHostelId" [filter]="true"
                          appendTo="body" placeholder="Select a Hostel" (onChange)="onHostelChange($event)"></p-dropdown>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="form-group">
              <label>Month and year</label>
              <p-calendar view="month" class="" (onSelect)="onMonthSelect($event)" [(ngModel)]="searchCondition" dateFormat="mm/yy"></p-calendar>
            </div>
          </div>
        </div>
      </nb-card-header>
      <nb-card-body>
        <p-table [value]="tableList?.results" [paginator]="true" [rows]="rowsPerPage" [totalRecords]="tableList?.pagingInfo?.totalPages"
                 [lazy]="true" (onLazyLoad)="OnloadListLazy($event)" 
                 [responsive]="true" dataKey="cityId">
          <ng-template pTemplate="header">
            <tr>
              <th>Month</th>
              <th>totalRents</th>
              <th>paidRents</th>
              <th>dueRents</th>
              <th>totalExpenses</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-tableRow>
            <tr [pSelectableRow]="tableRow">
              <td>{{tableRow.rentMonth}}</td>
              <td>{{tableRow.totalRents}}</td>
              <td>{{tableRow.paidRents}}</td>
              <td>{{tableRow.dueRents}}</td>
              <td>{{tableRow.totalExpenses}}</td>
            </tr>
          </ng-template>
        </p-table>
      </nb-card-body>
    </nb-card>
  </div>
</div>
  <!--Right side-->
